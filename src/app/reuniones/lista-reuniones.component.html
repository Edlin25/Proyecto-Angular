<div class="container">
    <h1 class="mt-5">Reuniones</h1>
    <div class="table-responsive">
        <table class="table table-hover table-responsive">
            <thead>
                <tr>
                    <th scope="col">No. Reunion</th>
                    <th scope="col">Lugar</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Estatus</th>
                </tr>
            </thead>
            <tbody *ngFor="let reuniones of reunionesArreglo">
                <tr>
                    <th scope="row">{{reuniones.id_reunion}}</th>
                    <td>{{reuniones.lugar}}</td>
                    <td>{{reuniones.fecha | date: 'dd/MM/y'}}</td>
                    <td>{{reuniones.estatus}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
